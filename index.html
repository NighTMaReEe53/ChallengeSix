<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/all.min.css">

  <link rel="stylesheet" href="CSS/style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">
    <h2>We're launching soon</h2>
    <div class="timer">
      <div class="theTime">
        <div class="timeDay">
          <span class="time-day">00</span>
        </div>
        <h2>Days</h2>
      </div>
      <div class="theTime">
        <div class="timeDay">
          <span class="time-hour">00</span>
        </div>
        <h2>Hours</h2>
      </div>
      <div class="theTime">
        <div class="timeDay">
          <span class="time-minute">00</span>
        </div>
        <h2>Minutes</h2>
      </div>
      <div class="theTime">
        <div class="timeDay">
          <span class="time-second">00</span>
        </div>
        <h2>Seconds</h2>
      </div>
    </div>
    <img src="images/pattern-hills.svg" class="hill" loading="lazy" decoding="async" alt="theHil">
    <div class="icons">
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-pinterest"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">YouseF AdeL</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
